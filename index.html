<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <h1>Git is here</h1>
        <h3>Git flow</h3>
    </div>
    <div class="container">
        <div class="brd b1">
            <p><b>GIT clone</b> - для того, чтобы "склонить" репозиторий</p>
        </div>
        <div class="brd b2">
            <p><b>GIT pull</b> - для того, чтобы получить изменения с репозитория</p>
        </div>
        <div class="brd b3">
            <p><b>GIT checkout -b branchname</b> - создать новую ветку и переключиться на неё</p>
        </div>
        <div class="brd b4">
            <p><b>GIT add .</b> - добавить изменения, которые сделали локально</p>
        </div>
    </div>
</body>
</html>
